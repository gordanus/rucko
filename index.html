<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ručko</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="sta kuvati, sta kuvati za rucak, sta kuvati danas, ideje za rucak" name="keywords">
    <meta content="Aplikacija za lakši odgovor na pitanje Sta kuvati danas" name="description">

    <!-- Favicons -->
    <link href="favicon.png" rel="icon">
    <link href="favicon.png" rel="apple-touch-icon">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Ručko</h1>
        <p>Šta kuvati danas? Ili sutra? Večito pitanje. <br><br>Dodajte pojedinačne sastojke koje imate na raspolaganju
            i <span>Ručko</span> će vam predložiti jela koja se mogu spremiti sa tim sastojcima. </p>
        <div class="input-group">
            <input type="text" id="ingredient" placeholder="npr. mleveno meso, kupus, tikvice...">
            <button class="button" onclick="addIngredient()">Dodaj sastojke</button>
            <button class="button clear" onclick="resetIngredients()">Poništi sastojke</button>
        </div>

        <h3>Sastojci:</h3>
        <ul id="ingredient-list"> - </ul>

        <button class="button" onclick="suggestRecipes()">Predloži recepte</button>

        <h3>Recepti:</h3>
        <ul id="recipe-list">-</ul>

        <div id="recipe-details" class="recipe-details" style="display: none;"></div>

        <div class="contact">
            <p>Dodatne predloge za jela šaljite na <a href="mailto:aplikacijarucko@gmail.com">aplikacijarucko@gmail.com</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
